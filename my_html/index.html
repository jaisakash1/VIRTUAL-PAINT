<!DOCTYPE html>
<html lang="en">
<head>
  <title>Virtual Paint - Web</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #333;
      color: #fff;
    }
    video, img {
      border: 4px solid #444;
      border-radius: 10px;
      margin-top: 10px;
    }
    button, input[type="range"] {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover, input[type="range"]:hover { opacity: 0.85; }
    .controls { margin-top: 20px; }
    input[type="color"] { height: 40px; width: 60px; border: none; }
  </style>
</head>
<body>
  <h1>ğŸ¨ Virtual Paint Web App</h1>
  <video id="videoFeed" width="640" height="480" autoplay></video>

  <div class="controls">
    <label for="brushSize">ğŸ–Œï¸ Brush Size:</label>
    <input type="range" id="brushSize" min="5" max="50" value="10" oninput="updateBrushSize(this.value)">
    <span id="sizeVal">10</span>
    <br><br>

    <label for="colorPicker">ğŸ¨ Color:</label>
    <input type="color" id="colorPicker" onchange="setColor(this.value)">

    <button onclick="clearCanvas()">ğŸ§¹ Clear</button>
    <button onclick="saveImage()">ğŸ“¸ Snapshot</button>
    <button onclick="setEraser()">ğŸ§½ Eraser</button>
    <button onclick="toggleMode()">ğŸŒ™/ğŸŒ Toggle Mode</button>
  </div>

  <script>
    let isDrawing = false;
    let x = 0, y = 0;
    let videoStream = null;

    // Request webcam permission and start video feed
    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          videoStream = stream;
          document.getElementById('videoFeed').srcObject = stream;
        })
        .catch((error) => {
          alert("Webcam access denied!");
        });
    }

    // Event listeners for drawing
    document.getElementById('videoFeed').addEventListener('mousedown', function(event) {
      isDrawing = true;
      x = event.offsetX;
      y = event.offsetY;
    });

    document.getElementById('videoFeed').addEventListener('mousemove', function(event) {
      if (isDrawing) {
        let newX = event.offsetX;
        let newY = event.offsetY;
        drawLine(x, y, newX, newY);
        x = newX;
        y = newY;
      }
    });

    document.getElementById('videoFeed').addEventListener('mouseup', function() {
      isDrawing = false;
    });

    // Drawing logic
    function drawLine(x1, y1, x2, y2) {
      fetch(`/set_brush?size=${document.getElementById('brushSize').value}`);
      fetch(`/custom_color?hex=${document.getElementById('colorPicker').value.slice(1)}`);
    }

    // Update brush size
    function updateBrushSize(val) {
      document.getElementById('sizeVal').innerText = val;
      fetch(`/set_brush?size=${val}`);
    }

    // Clear canvas
    function clearCanvas() {
      fetch('/clear').then(() => alert("Canvas cleared"));
    }

    // Save image (snapshot)
    function saveImage() {
      window.open('/snapshot', '_blank');
    }

    // Set custom color
    function setColor(hex) {
      fetch(`/custom_color?hex=${hex.replace('#', '')}`);
    }

    // Set eraser mode
    function setEraser() {
      fetch('/set_eraser').then(() => alert("Eraser Mode ON"));
    }

    // Toggle dark and light mode
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Start webcam on page load
    window.onload = startWebcam;
  </script>
</body>
</html>
