<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Paint Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    h1 {
      margin-top: 20px;
    }
    #videoElement {
      border: 4px solid #333;
      border-radius: 12px;
      width: 640px;
      height: 480px;
      margin-top: 20px;
    }
    #errorMsg {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üé® Virtual Paint Web App</h1>

  <video id="videoElement" autoplay playsinline></video>
  <div id="errorMsg"></div>

  <script>
    const video = document.getElementById('videoElement');
    const errorMsg = document.getElementById('errorMsg');

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        console.error("Camera error:", error);
        if (error.name === 'NotAllowedError') {
          errorMsg.innerText = 'üö´ Camera access was denied. Please allow it in your browser settings.';
        } else if (error.name === 'NotFoundError') {
          errorMsg.innerText = 'üì∑ No camera device found.';
        } else {
          errorMsg.innerText = '‚ö†Ô∏è Unable to access camera. Please try again.';
        }
      }
    }

    // Ask for camera permission on page load
    window.addEventListener('load', initCamera);
  </script>
</body>
</html>
